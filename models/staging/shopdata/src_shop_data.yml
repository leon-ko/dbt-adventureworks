version: 2

sources:
  - name: adventure_works
    description: Database with the row application data.
    database: raw
    schema: adventure_works
    tables:

      - name: customer
        description: Raw customers data.
        columns:
          - name: customerid
            description: Primary key for customers
            tests:
              - unique
              - not_null

      - name: store
        description: Raw orders data.
        columns:
          - name: businessentityid
            description: Primary key for stores
            tests:
              - unique
              - not_null
      
      - name: salesperson
        description: General Information about salesperson
        columns:
          - name: businessentityid
            description: Primary key for salesperson
            tests:
              - unique
              - not null

      - name: product
        description: Product data
        columns:
          - name: productid
            description: Primary key for products
            tests:
              - unique
              - not_null

      - name: productcategory
        description: Product categories of the shop
        columns:
          - name: productcategoryid
            description: Primary key for the categories
            tests:
              - unique
              - not_null
      
      - name: productsubcategory
        description: Product subcategories of the products
        columns:
          - name: productsubcategoryid
            description: Primary key for the subcategories
            tests:
              - unique
              - not_null
      

      - name: salesterritory
        description: All sales teritories
        columns:
          - name: territoryid
            description: Primary key for teritories
            tests:
              - unique
              - not_null


      - name: salesorderdetail
        description: Sales postion about every order.
        columns:
          - name: salesorderdetailid
            description: Primary key for the sales order information
            tests: 
              - unique
              - not_null

      - name: salesorderheader
        description: Distinct sales information
        columns:
          - name: salesorderid
            description: Primary key for the sales order information
            tests: 
              - unique
              - not_null

      - name: salesorderheadersalesreason
        description: Information about the salesreason
        columns:
          - name: salesorderid
            description: Primary key for the sales reason
            tests:
              - unique
              - not_null

      - name: salesreason
        description: All salesreason
        columns:
          - name: salesreasonid
            description: Primary key for salesreason
            tests:
              - unique
              - not_null

      - name: vindividualcustomer
        description: More detailed Information about the customers
        columns:
          - name: businessentityid
            description: Primary key for the individual customer infomation
            tests:
              - not_null
      
      - name: vsalesperson
        description: Detailed information about the Salesperson
        columns:
          - name: businessentityid
            description: Primary Key of the Salesperson
            tests:
              - unique
              - not_null 

  - name: dbt_lk
    description: Database with the row application data.
    database: prep
    schema: dbt_lk
    tables:

      - name: source_customer
        description: Raw customers data.
        columns:
          - name: customerid
            description: Primary key for customers
            tests:
              - unique
              - not_null
      
      - name: source_vindividualcustomer
        description: More detailed Information about the customers
        columns:
          - name: businessentityid
            description: Primary key for the individual customer infomation
            tests:
              - not_null
